{% extends 'base.html' %}

{% block content %}
<div class="container">
    {% if boards %}
        {% for board in boards %}
            <div class="row">
                <div class="twelve columns">
                    <h2><a href="{% url 'board:single_board' slug=board.slug %}">{{board.name}}</a></h2>
                    <p>/{{board.slug}}/</p>
                </div>
            </div>
        {% endfor %}
    {% endif %}
</div>
{% endblock %}
